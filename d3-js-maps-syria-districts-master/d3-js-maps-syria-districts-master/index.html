<!DOCTYPE html>
<html>
  <head>
    <title>Syria D3.js Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D3.js map of Syria and its districts.">
    <meta charset="utf-8">
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

  <!-- Tooltip box. It appears when user hovers over the map.  -->
  <div id="tooltip" class="hidden">
    <div><strong>Governorate:</strong> <span id="governorate">100</span></div>
    <div><strong>District:</strong> <span id="district">200</span></div>
  </div>


  <!-- ADD D3.JS VISUALIZATION IN #VIZ.-->
  <div class='container-fluid'>
    <div class='row well well-lg'>
      <div id="viz" class='col-md-8 text-center' style="border:3px solid gray; background-color: #f8f3ed;"></div>

      <div class='col-md-4'>
        <h1>Syria</h1>
        <p>Map of Syria, its governorates and districts. I made it with D3.js and a TopoJSON file converted from a Shapefile downloaded at <a href="http://www.gadm.org/">http://www.gadm.org.</a></p>

        <!-- INFO BOX. ITS CONTENT CHANGES AS USER HOVERS OVER DIFFERENT DISTRICTS ON MAP. -->
        <div>
          <strong>Governorate:</strong> <span id="governorate-name"></span>
        </div>
        <div>
          <strong>District:</strong> <span id="district-name"></span>
        </div>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="topojson.v1.min.js"></script>

  <link rel="stylesheet" href="tooltip.css">

  <!-- D3.js code creates map of Syria. -->
  <script src="map.js"></script>
  </body>
</html>
